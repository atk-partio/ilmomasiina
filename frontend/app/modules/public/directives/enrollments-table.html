<section>
  <table ng-show="enrollments.length" class="table table-striped table-s hidden-xs">
    <thead>
      <tr>
        <th ng-repeat="question in questions">{{question.value}}</th>
      </tr>
    </thead>
    <tbody ng-show="enrollments.length">
      <tr ng-repeat="enrollment in enrollments">
        <td ng-repeat="answerText in enrollment.answerTexts track by $index">{{answerText}}</td>
      </tr>
    </tbody>
  </table>  

  <p ng-hide="enrollments.length">Ei ilmoittautumisia.</p>
</section>
